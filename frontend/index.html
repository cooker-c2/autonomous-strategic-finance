<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomous Financials</title>
    <!-- Use Tailwind CSS and Font Awesome from CDNs -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header Section -->
    <header class="bg-blue-600 text-white p-8 text-center rounded-b-3xl shadow-lg">
        <div class="flex flex-col items-center">
            <h1 class="text-4xl font-bold mb-2">Autonomous Financials ðŸ¤–</h1>
            <p class="text-lg">Your AI-powered CFO for instant insights.</p>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-10 grid grid-cols-1 md:grid-cols-3 gap-8 items-start">
        <!-- Generate Forecast Card -->
        <section class="col-span-1 md:col-span-1 bg-white p-8 rounded-2xl shadow-xl flex flex-col items-center">
            <h2 class="text-2xl font-semibold mb-6 text-gray-700">Generate Your Forecast</h2>
            <div class="w-full relative mb-6">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="query-input" class="w-full pl-12 pr-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300" placeholder="e.g., Generate a 12-month revenue forecast">
            </div>
            <button id="generate-btn" class="w-full bg-blue-600 text-white font-medium py-3 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:-translate-y-1">
                Generate Forecast <i class="fas fa-chart-line ml-2"></i>
            </button>
        </section>

        <!-- Financial Forecast Output Card -->
        <section class="col-span-1 md:col-span-2 bg-gray-900 p-8 rounded-2xl shadow-xl text-white">
            <h2 class="text-2xl font-semibold mb-6 text-white">Financial Forecast</h2>
            <div id="forecast-container" class="forecast-container flex flex-col items-center justify-center min-h-[300px] text-gray-400">
                <div id="placeholder-text" class="text-center transition-opacity duration-500 opacity-100">
                    <i class="fas fa-lightbulb text-4xl mb-4 text-blue-400"></i>
                    <p class="text-lg">Enter a query above to see your financial model.</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
